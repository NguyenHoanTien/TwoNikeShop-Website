<!DOCTYPE html>
{% autoescape true %}
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Login page</title>
        <link rel="stylesheet" href="stylesheet/navigationbar.css" type="text/css" />
        <link rel="stylesheet" href="stylesheet/footer.css" type="text/css" />
        <link rel="stylesheet" href="stylesheet/login.css" type="text/css" />
        <link rel='stylesheet' href='js/Fixsize.js' type='text/css'/>
        <script src="js/Fixsize.js"></script>

    </head>
    <body onload="Load()">
        <!--                           Navigation bar structure                         -->
        <nav>
            <div id="navigation">
                <img id="nav-bar" src="images/nav.png">
            </div>
            <div id="logo">
                <a href="/">
                    <img src="images/logo.png" alt="Logo" title="Nike Shoes !!!"></a>
            </div>
            <div id="nav_wrapper">
                {% for category in categories %}
                     <a href="/category/{{category.key.id()}}">{{category.name}} </a>
                {% endfor %}
            </div>
            <ul id="user">
                <li>
                    <img id="user-ic" src="images/login_icon.png" alt="user">
                    <ul class="sub">
                        <li><a href="login">Login</a></li>
                        <li><a href="register">Register</a></li>
                    </ul>
                </li>
            </ul>
            <div id="add">
                <a href="#">
                    <img src="images/bag_icon.png" alt="add" title="Shopping Cart"></a>
            </div>
            <div id="search">
                <a href="#">
                    <img src="images/search_icon.png" alt="search"></a>
            </div>
        </nav>

<!--                                Main page                           -->
            <div id="container" class="animate form">
                    <h1>SIGN IN</h1>
                    <form  method='post' action='/login' Required>
                        <label  for="username" >Email Address</label>
                        <br>
                        <input type='text' name="username" class='input'/>
                        <br  id ='bk-1'>
                        <label for="password">Password</label>
                        <br>
                        <input type='password' name="password" class='input' />
                        <br>
                        <a id="link-1" href='#'>Forget your password?</a>
                        <br>

                            <input id='lsub' type='submit' value='Login' />
                            <ul>
                            <input type='checkbox' name='remember'/>
                            <a>Remember me</a>
                            </ul>
                    </form>
            </div>
        <div id="blank"></div>
        <!--                               Footer structure                             -->
        <div id="footer">
            <div id="grad"></div>
            <div class="icon">
                <a href="#">
                    <img id="FB_icon" src="images/FB_icon.png" alt="Facebook" title="FaceBook"></a>
                <a href="#">
                    <img id="TT_icon" src="images/TT_icon.png" alt="Twitter" title="Twitter"></a>
                <a href="#">
                    <img id="P_icon" src="images/P_icon.png" alt="Pinterest" title="Pinterest"></a>
                <a href="#">
                    <img id="In_icon" src="images/In_icon.png" alt="Instagram" title="Instagram"></a>
                <a href="#">
                    <img id="G_icon" src="images/G_icon.png" alt="Google plus" title="Google Plus"></a>
            </div>
            <div id="footer_wrapper">
                <ul>
                    <a href="contact">Contact Us</a>
                    <a href="term">Terms of Use</a>
                    <a href="privac">Privacy policy</a>
                </ul>
            </div>
            <span id="copyright">2015 TWO, Inc. All rights reserved.</span>
            <div id="bar">
                <img id="left-bar" src="images/bar.png">
            </div>
        </div>
    </body>
</html>
{% endautoescape %}
