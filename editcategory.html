<!DOCTYPE html>
{% autoescape true %}
<html>
<head lang="en">
        <meta charset="UTF-8">
        <title>Edit category page</title>
        <link rel="stylesheet" href="../stylesheet/navigationbar.css" type="text/css" />
        <link rel="stylesheet" href="../stylesheet/footer.css" type="text/css" />
        <link rel="stylesheet" href="../stylesheet/catelogy.css" type="text/css" />
        <link rel='stylesheet' href='../js/Fixsize.js' type='text/css'/>
        <script src="../js/Fixsize.js"></script>
</head>
<body onload="Load()">
    <nav>
            <div id="navigation">
                <img id="nav-bar" src="../images/nav-ad.jpg">
            </div>
            <div id="logo">
                    <img src="../images/logo.png" alt="Logo" title="Nike Shoes !!!">
            </div>
            <div id="wrap">
                <a href="../addcategory">Categogy</a>
                <a href="../Addproduct">Add product</a>
                <a href="../productDisplay">Product</a>
            </div>
            <div id="adm">
                <a href="../adminview">Admin shop</a>
            </div>
            <div id="logout">
                <a href="/">logout</a>
            </div>
    </nav>

    <div id="page">
        <div id="cate-part">
            <form name="myForm" method='post' action='/editcategory/{{ category.key.id() }}' onsubmit="return validateForm()">
                <label >Category name</label>
                <br>
                <input id ="name-cate" type='text' name='category' value='{{ category.name }}' />
                <input id="button" type='submit' value='Save'>
            </form>
        </div>
    </div>

    <div id="blank1"></div>
<div id="footer">
            <div id="grad"></div>
            <div class="icon">
                <a href="#">
                    <img id="FB_icon" src="../images/FB_icon.png" alt="Facebook" title="FaceBook"></a>
                <a href="#">
                    <img id="TT_icon" src="../images/TT_icon.png" alt="Twitter" title="Twitter"></a>
                <a href="#">
                    <img id="P_icon" src="../images/P_icon.png" alt="Pinterest" title="Pinterest"></a>
                <a href="#">
                    <img id="In_icon" src="../images/In_icon.png" alt="Instagram" title="Instagram"></a>
                <a href="#">
                    <img id="G_icon" src="../images/G_icon.png" alt="Google plus" title="Google Plus"></a>
            </div>
            <div id="footer_wrapper">
                <ul>
                    <a href="#">Contact Us</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy policy</a>
                </ul>
            </div>
            <span id="copyright">2015 TWO, Inc. All rights reserved.</span>
            <div id="bar">
                <img id="left-bar" src="../images/bar.png">
            </div>
        </div>
</body>
</html>
{% endautoescape %}
