<!DOCTYPE html>
{% autoescape true %}
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Home page</title>
        <link rel="stylesheet" href="stylesheet/navigationbar.css" type="text/css" />
        <link rel="stylesheet" href="stylesheet/Homepage.css" type="text/css" />
        <link rel="stylesheet" href="stylesheet/footer.css" type="text/css" />
        <link rel="stylesheet" href="stylesheet/Slider.css" type="text/css" />
        <link rel='stylesheet' href='js/slider.js' type='text/css'/>
        <script src="js/slider.js"></script>
        <link rel='stylesheet' href='js/Fixsize.js' type='text/css'/>
        <script src="js/Fixsize.js"></script>

    </head>
    <body onload="Load()">
        <!--                           Navigation bar structure                         -->  
        <nav>
            <div id="navigation">
                <img id="nav-bar" src="images/nav.png">
            </div>
            <div id="logo">
                <a href="/">
                    <img src="images/logo.png" alt="Logo" title="Nike Shoes !!!"></a>
            </div>
            <div id="nav_wrapper">
                {% for category in categories %}
                     <a href="/category/{{category.key.id()}}">{{category.name}} </a>
                {% endfor %}
            </div>
            <ul id="user">
                <li>
                    <img id="user-ic" src="images/login_icon.png" alt="user">
                    <ul class="sub">
                        <li><a href="login">Login</a></li>
                        <li><a href="register">Register</a></li>
                    </ul>
                </li>
            </ul>
            <div id="add">
                <a href="#">
                    <img src="images/bag_icon.png" alt="add" title="Shopping Cart"></a>
            </div>
            <div id="search">
                <a href="#">
                    <img src="images/search_icon.png" alt="search"></a>
            </div>
        </nav>


        <!--                              Slider show                                   -->
        <div id="slider">
            <div class="imgs">
                <img id="Img4" src="images/banner4.png"/>
                <img id="Img3" src="images/banner3.png"/>
                <img id="Img2" src="images/banner2.png"/>
                <img id="Img1" src="images/banner1.png"/>
            </div>
            <div id="Snav">
                <div id="SnavMiddle">
                    <img id="Sleft" src="images/left.png" onclick="prev()"/>
                    <img id="Sright" src="images/right.png" onclick="next()"/>
                </div>
                <div id="SnavUp">
                    <div id="Scircles">
                        <ul>
                            <li id="S3"></li>
                            <li id="S2"></li>
                            <li id="S1"></li>
                            <li id="S0"></li>
                        </ul>
                    </div>
                </div>
                <div id="SnavBottom">
                    <p id="SP0">banner 1</p>
                    <p id="SP1">banner 2</p>
                    <p id="SP2">banner 3</p>
                    <p id="SP3">banner 4</p>
                </div>
            </div>
        </div>
        <div id="blank"></div>
        <!--                               Footer structure                             -->
        <div id="footer">
            <div class="icon">
                <a href="#">
                    <img id="FB_icon" src="images/FB_icon.png" alt="Facebook" title="FaceBook"></a>
                <a href="#">
                    <img id="TT_icon" src="images/TT_icon.png" alt="Twitter" title="Twitter"></a>
                <a href="#">
                    <img id="P_icon" src="images/P_icon.png" alt="Pinterest" title="Pinterest"></a>
                <a href="#">
                    <img id="In_icon" src="images/In_icon.png" alt="Instagram" title="Instagram"></a>
                <a href="#">
                    <img id="G_icon" src="images/G_icon.png" alt="Google plus" title="Google Plus"></a>
            </div>
            <div id="footer_wrapper">
                <ul>
                    <a href="contact">Contact Us</a>
                    <a href="term">Terms of Use</a>
                    <a href="privacy">Privacy policy</a>
                </ul>
            </div>
            <span id="copyright">2015 TWO, Inc. All rights reserved.</span>
            <div id="bar">
                <img id="left-bar" src="images/bar.png"> 
            </div>
        </div>
    </body>
</html>
{% endautoescape %}
